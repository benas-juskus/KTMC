<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-cover">

                <div class="logo font-script">
                    <h1>The Logo</h1>
                </div>
                <div class="dropdown">
                    <button ><i class="fa-solid fa-bars fa-2xl"></i></button>
                </div>
                
                
                <nav>
                    <ul id="nav-list" class="font-script">
                        <li>Home</li>
                        <li>About</li>
                        <li>Contacts</li>
                        <li>Search</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="font-script">
                <h2>Where to next...?</h2>
            </div>
            <div class="where-to">
                <div class="destination beach font-script">
                    <h1>Beach...</h1>
                </div>
            </div>
            <div class="where-to">
                <div class="destination mountains font-script">
                    <h1>Mountains...</h1>
                </div>
            </div>
            <div class="where-to">
                <div class="destination cities font-script">
                    <h1>Cities...</h1>
                </div>
            </div>
            <div class="where-to">
                <div class="destination culture font-script">
                    <h1>Cultural experiences...</h1>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="social">
                <p>Follow us:</p>
                <span><i class="fa-brands fa-facebook fa-lg"></i></span>
                <span><i class="fa-brands fa-x-twitter fa-lg"></i></span>
                <span><i class="fa-brands fa-instagram fa-lg"></i></span>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/056a003364.js" crossorigin="anonymous"></script>
    <script src="APP/app.js"></script>
</body>
</html>
