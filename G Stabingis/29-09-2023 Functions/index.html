<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcijų naudojimas - VERTINIMUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task1">
        <div class="card">
            <h5>Mylių konversija į kilometrus:</h5>
            <label for="miles">Input miles:</label>
            <input id="miles" type="number">
            <button id="mi_to_km_btn">Convert to Kilometers</button>
            <span id="mi_to_km_result"></span>
        </div>
        <div class="card">
            <h5>Kilometrų konversija į mylias:</h5>
            <label for="kilometers">Input kilometers:</label>
            <input id="kilometers" type="number">
            <button id="km_to_mi_btn">Convert to Miles</button>
            <span id="km_to_mi_result"></span>
        </div>
        <div class="card">
            <h5>Atstumo apskaičiavimas:</h5>
            <label for="time">Laikas:</label>
            <input id="time" type="time">
            <label for="speed">Greitis (km/h):</label>
            <input id="speed" type="number">
            <button id="distance_btn">Get distance</button>
            <span id="distance_result"></span>
        </div>
        <div class="card">
            <h5>Temperatūros konversija iš K į C.</h5>
            <label for="kelvin">Input Kelvin:</label>
            <input id="kelvin" type="number">
            <button id="k_to_c_btn">Convert to Celcius</button>
            <span id="k_to_c_result"></span>
        </div>
        <div class="card">
            <h5>Galios apskaičiavimas:</h5>
            <label for="current">Current (A):</label>
            <input id="current" type="number">
            <label for="voltage">Voltage (V):</label>
            <input id="voltage" type="number">
            <button id="power_btn">Get power</button>
            <span id="power_result"></span>
        </div>
        <div class="card">
            <h5>Srovės stiprio apskaičiavimas:</h5>
            <label for="resistance">Resistance (Ω):</label>
            <input id="resistance" type="number">
            <label for="voltage2">Voltage (V):</label>
            <input id="voltage2" type="number">
            <button id="current_btn">Get Current</button>
            <span id="current_result"></span>
        </div>
    </div>
    <div class="task2">
        <div id="task2" class="card">
        </div>
    </div>

    <script src="uzduotis1.js"></script>
    <script src="uzduotis2.js"></script>
</body>
</html>
