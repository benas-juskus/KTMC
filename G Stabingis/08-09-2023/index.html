<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamoka 08-09-2023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="uzd1" class="card">
        
        </div>
        <div id="contacts" class="card">
            <table>
                <thead>
                    <tr>
                        <th>Vardas</th>
                        <th>Pavarde</th>
                        <th>Telefonas</th>
                        <th>El.pastas</th>
                        <th>Adresas</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
        <div id="item" class="card">
            <h3 id="itemName"></h3>
            <div>
                <div class="cardLeft">
                    <img id="itemImage" src="" alt="">
                    <h4 id="price"></h4>
                </div>
                <div class="cardRight">
                    <p id="description"></p>
                    <p id="stock"></p>
                </div>
            </div>
            <button>I krepseli</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
